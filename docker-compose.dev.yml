version: '3.8'

services:
  web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "0.0.0.0:8001:8000"  # Puerto para desarrollo
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-development-key
      - DATABASE_URL=postgres://nortegestion:nortegestion_dev@db-dev:5432/nortegestion_dev
    depends_on:
      - db-dev
    restart: unless-stopped
    container_name: nortegestion-web-dev

  db-dev:
    image: postgres:15-alpine
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: nortegestion_dev
      POSTGRES_USER: nortegestion
      POSTGRES_PASSWORD: nortegestion_dev
    ports:
      - "0.0.0.0:5432:5432"  # Puerto est√°ndar para desarrollo
    restart: unless-stopped
    container_name: nortegestion-db-dev

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "0.0.0.0:3001:3000"  # Puerto para desarrollo
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://192.168.1.18:8001
    depends_on:
      - web-dev
    restart: unless-stopped
    container_name: nortegestion-frontend-dev

volumes:
  postgres_data_dev:

networks:
  default:
    name: nortegestion-dev-network