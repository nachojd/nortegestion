version: '3.8'

services:
  web-stable:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "0.0.0.0:8080:8000"  # Puerto estable
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-stable-key
      - DATABASE_URL=postgres://nortegestion:nortegestion_stable@db-stable:5432/nortegestion_stable
    depends_on:
      - db-stable
    restart: unless-stopped
    container_name: nortegestion-web-stable

  db-stable:
    image: postgres:15-alpine
    volumes:
      - postgres_data_stable:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: nortegestion_stable
      POSTGRES_USER: nortegestion
      POSTGRES_PASSWORD: nortegestion_stable
    ports:
      - "0.0.0.0:5433:5432"
    restart: unless-stopped
    container_name: nortegestion-db-stable

  frontend-stable:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "0.0.0.0:3080:3000"  # Puerto estable
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://192.168.1.18:8080
    depends_on:
      - web-stable
    restart: unless-stopped
    container_name: nortegestion-frontend-stable

volumes:
  postgres_data_stable:

networks:
  default:
    name: nortegestion-stable-network