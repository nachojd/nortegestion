services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file: .env
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: motocenter
      POSTGRES_USER: motocenter
      POSTGRES_PASSWORD: motocenter
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
volumes:
  postgres_data:
